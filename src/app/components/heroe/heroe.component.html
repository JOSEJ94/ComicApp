<h1 class="animated fadeIn fast">
  {{ Heroe.nombre | uppercase }}
  <img
    *ngIf="Heroe.casa === 'DC'"
    src="assets/img/logodc.png"
    alt="DC"
    class="d-inline"
    width="40px"
    height="40px"
  />
  <img
    *ngIf="Heroe.casa === 'Marvel'"
    src="assets/img/logomarvel.png"
    alt="DC"
    class="d-inline"
    width="80px"
    height="75px"
  />
  <small> {{ Heroe.aparicion | date: "y" }}</small>
</h1>
<hr />
<div class="row animated fadeIn">
  <div class="col-12 col-sm-6">
    <img [src]="Heroe.img" [alt]="Heroe.nombre" class="img-fluid m-2" />
    <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger"
      >Regresar</a
    >
  </div>
  <div class="col-12 col-sm-6">
    <h2>Bio</h2>
    <hr />
    <p>{{ Heroe.bio }}</p>
  </div>
</div>
