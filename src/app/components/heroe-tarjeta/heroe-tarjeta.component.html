<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion | date: "y" }}</small>
    </p>
    <!-- <button class="btn btn-block btn-primary">Ver más</button> -->
    <button (click)="getHeroe()" class="btn btn-block btn-outline-primary">
      Ver más
    </button>
  </div>
</div>
